<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>

  </head>
  <body>
    <div class="container">
      <div class="row">
       <header>
         <img src="images/header.jpg" alt="a pic of a dice">
         <h1>Pig Dice</h1>
         <p>A simple dice game with two players.</p><br>
         <h2>Rules</h2>
            <ul>
                <li>Enter player name.</li>
                <li>Start</li>
                <li>Player 1 rolls, has 3 turns. Hold.</li>
                <li>If rolls a 1, lost. Turn for player 2.</li>
                <li>If satisfied with draw hold to cumulate points.</li>
                <li>First 100 points wins.</li>
            </ul>
            <p>Goodluck!!</p>
       </header>
     </div>
    </div>

  </body>
</html>
